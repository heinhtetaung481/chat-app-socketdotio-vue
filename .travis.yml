language: php

php:
  - 7.3
  
services:
  - mysql

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate
  
before_install:
  - mysql -e 'CREATE DATABASE homestead_test;'

script:
  - phpunit tests --bootstrap vendor/autoload.php
